        <div class="row g-0">

          

          <div class="container mt-4">
            <form id="inquiryForm">
              <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
              </div>
        
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
              </div>
        
              <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number:</label>
                <input type="tel" class="form-control" id="contact" name="contactNumber" placeholder="Your Contact Number" required>
              </div>
        
              <div class="mb-3">
                <label for="product" class="form-label">Product:</label>
                <select class="form-select" id="product" name="product" aria-label="Select Product" required>
                  <option selected disabled>Select a Product</option>
                  <option value="blackPepper">Black Pepper</option>
                  <option value="cardamom">Cardamom</option>
                  <option value="cinnamon">Cinnamon</option>
                  <option value="clove">Clove</option>
                  <option value="dryGinger">Dry Ginger</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="Quantity" class="form-label">Quantity:</label>
                <select class="form-select" id="quantity" name="quantity" aria-label="Quantity needed" required>
                  <option selected disabled>Quantity Needed</option>
                  <option value="50gm">50gm</option>
                  <option value="100gm">100gm</option>
                  <option value="250gm">250gm</option>
                  <option value="500gm">500gm</option>
                  <option value="1kg">1kg</option>
                  <option value="More Than 1kg">More Than 1kg</option>
                </select>
              </div>
        
              <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
              </div>
        
              <button type="button" class="btn btn-success" onclick="sendMail()">Submit</button>
            </form>
          </div>
        
          <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
          
          <script type="text/javascript">
            function sendMail(){
              console.log("working")
              console.log(document.getElementById("product").value)
              var params={
                from_name :document.getElementById("name").value,
                email_id :document.getElementById("email").value,
                contact :document.getElementById("contact").value,
                product :document.getElementById("product").value,
                quantity :document.getElementById("quantity").value,
                message :document.getElementById("message").value,
              }
              emailjs.send("service_etoezj8","template_bwocx4s",params).then(function (res){
                alert("Successfully Sent!").then(res.alert("Form not working due to maintainance"))
              })}
